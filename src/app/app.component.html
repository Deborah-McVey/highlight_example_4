<div class="content" role="main">
  <div class="card">
    <div class="form-group">
      <label for="search-text">Search Text</label>
      <input type="text" class="form-control" id="search-text" aria-describedby="search-text" [(ngModel)]="searchText"
        placeholder="Enter text to search" autofocus>
    </div>
    <ul class="list-group list-group-flush">
      @for (c of characters; track c) {
      <li class="list-group-item" appHighlight
        [searchedWord]="searchText" [content]="c" [classToApply]="'font-weight-bold'" [setTitle]="true">
        {{ c | appFilter: searchText }}
      </li>
    }
    </ul>
  </div>
</div>
